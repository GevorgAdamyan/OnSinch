stages: # List of stages for jobs, and their order of execution
  - lint
  - test

variables:
  URL: "https://example.cypress.io"

lint:
  image: node:alpine
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  stage: lint
  before_script:
    - npm i
  script:
    - npx eslint cypress

cypress:
  image: node:alpine
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
  stage: test
  before_script:
    - npm i
  script:
    - npm i
    - npx cypress run